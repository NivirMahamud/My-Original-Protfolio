<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono&family=Dancing+Script&display=swap" rel="stylesheet" />
  
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Tailwind Config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            dance: ['"Dancing Script"', 'cursive'],
            second: ['"Azeret Mono"', 'monospace'],
          }
        }
      }
    }
  </script>

  <title>Font Example</title>
</head>
<body class="p-10">

  <h1 class="font-dance text-4xl text-pink-600">This is Dancing Script</h1>
  <p class="font-second text-lg">This is Azeret Mono font</p>

</body>
</html>
